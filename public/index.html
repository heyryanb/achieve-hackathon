<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Wheel Random Number Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Pizza Wheel Random Number Generator</h1>
        <!-- Inserted wheel HTML code -->
        <div id="wheelContainer">
            <div class="number number1">1</div>
            <div class="number number2">2</div>
            <div class="number number3">3</div>
            <div class="number number4">4</div>
        </div>
        <!-- Existing controls -->
        <label for="totalResults">Number of total possible results (1-8):</label>
        <input type="number" id="totalResults" min="1" max="8">
        <button id="spinButton">Spin</button>
        <div id="resultContainer"></div>
        <button id="resetButton">Reset</button>
        <button id="respinButton">Respin</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
